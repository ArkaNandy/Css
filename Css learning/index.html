<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="Text/css" href="style.css"> <!-- This is how we link html with css-->
    <!--we are linking the html with css and mentioning the css file inside href-->

</head>

<body>
    <p>Paragraph 1</p>
    <hr>
    <p style="color: black;font-size: 10px;">Paragraph 2 has been designed by inline css</p>
    <!-- This is how we do inline css-->
    <hr>
    <p>Paragraph 3</p>

    <p style="color: rgb(110, 34, 181);font-size: medium;">This is para 4 for experimenting multiple inline</p>
    <!-- here we are using multiple inline statements for css-->
    <!-- in line css gets the most priority-->

</body>

</html>
