<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p>Paragraph1</p><!-- We are styling all the paragraphs together by using (element selector)-->
    <!-- by using element selector element paragrapgh we are styling all the paragraphs together-->
    <p>Paragraph2</p>
    <p id="p3">Paragraph3</p>
    <!-- what if we want to have a paragraph with different colur or size? this is where we use (id selector)-->
    <!--we put an id reference and address to it accordingly-->
    <p>Paragraph4</p>
    <p>Paragraph5</p>

    <!-- Now let's say we want to style many different types of elements together-->
    <!-- Like heading tags and paragraph tag-->
    <h1 class="greentext ">This is a heading</h1> <!-- we want to convert them into green text-->
    <p class="greentext">Paragraph7</p> <!-- now we'll be mentioning the green text in the style.css-->
    <p class="greentext">Paragraph8</p>


    <h1 id="headerfontsize" class="greentext">This is a heading</h1>
    <!--here the font size is being taken from headerfontsize tag and color from class greentext-->
    <p class="greentext">Paragraph7</p> <!-- now we'll be mentioning the green text in the style.css-->
    <p class="greentext">Paragraph8</p>


    <h1 id="headerfontsize" class="greentext underlineHeader">This is a heading</h1>
    <!--here the font size is being taken from headerfontsize tag and color from class greentext-->
    <!--here the font size is being taken from headerfontsize tag and color from class greentext and also underlineHeader-->
    <!--We can have multiple class selectors but not multiple id selectors-->









</body>

</html>
