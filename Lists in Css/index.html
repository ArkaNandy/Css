<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Unordered list</h2>
    <!-- ul means unorderd list -->
    <!-- This will be showed via bulletin -->
    <ul id="firstunorderdlist">
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>
    </ul>
    <hr>
    <h2>Ordered list</h2>
    <ol id="firstorderedlist">
        <!-- ol means orderd list -->
        <!-- This will be showed via numbering-->


        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>

    </ol>
    <hr>
    <ol id="secondorderdlist">
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>


    </ol>


</body>

</html>
