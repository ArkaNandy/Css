<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id='firsttable'>
        <!-- caption means the name of the table -->
        <caption id="FirstTablecaption"> Table css </caption>
        <!-- tr means that we are designing as per the rows of the table -->
        <tr>
            <!-- th means the head attributes of the table -->
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <!-- td means table data -->
            <!-- Content 1,2,3 will fill the first row -->

            <td>Content 1</td>
            <td>Content 2</td>
            <td>Content 3</td>

        </tr>

        <tr>
            <!-- td of content 4,5,6 will fill the content of the seond row -->
            <td>Content 4</td>
            <td>Content 5</td>
            <td>Content 6</td>
        </tr>

    </table>

</body>

</html>
